{% extends "main/base.html" %}
{% load static %}

{% block content %}
<section class="card-section">
  <div class="container">
    <div class="card banner border-0 mb-3">
      <div class="card-body">
        <h4 class="page-title text-center">Capital Market Authority Tenders portal</h4>
      </div>
    </div>

    <div class="row mb-0">
      <div class="col-md-12 mb-0">
        <marquee direction="left" scrollamount="4">For Any Notices , they will be displayed here to the public</marquee>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col mt-4">
        <a href="{% url 'procurement' %}">
          <div class="card h-100 bg-transparent border-0 square-card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <img src="{% static 'main/images/proc.png' %}" class="card-img-top" alt="procurement icon">
              <div class="image-overlay d-flex justify-content-center align-items-center d-none d-md-flex">
                <div class="image-text">
                  <h5>Procurement</h5>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="col mt-4">
        <a href="{% url 'tenders' %}">
          <div class="card h-100 bg-transparent border-0 square-card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <img src="{% static 'main/images/tenders.png' %}" class="card-img-top" alt="tenders icon">
              <div class="image-overlay d-flex justify-content-center align-items-center d-none d-md-flex">
                <div class="image-text">
                  <h5>Tenders</h5>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="col mt-4">
        <a href="{% url 'closed_awarded_tenders' %}">
          <div class="card h-100 bg-transparent border-0 square-card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <img src="{% static 'main/images/contracts.png' %}" class="card-img-top" alt="Card Image">
              <div class="image-overlay d-flex justify-content-center align-items-center d-none d-md-flex">
                <div class="image-text">
                  <h5>Awarded Contracts</h5>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col mt-4">
        <a href="">
          <div class="card h-100 bg-transparent border-0 square-card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <img src="{% static 'main/images/sup.png' %}" class="card-img-top" alt="suppliers icon">
              <div class="image-overlay d-flex justify-content-center align-items-center d-none d-md-flex">
                <div class="image-text">
                  <h5>Registered Suppliers</h5>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="col mt-4">
        <a href="">
          <div class="card h-100 bg-transparent border-0 square-card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <img src="{% static 'main/images/pol.png' %}" class="card-img-top" alt="procurement policy icon">
              <div class="image-overlay d-flex justify-content-center align-items-center d-none d-md-flex">
                <div class="image-text">
                  <h5>Procurement Policy</h5>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="col mt-4">
        <a href="">
          <div class="card h-100 bg-transparent border-0 square-card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <img src="{% static 'main/images/protect.png' %}" class="card-img-top" alt="Data protection Icon">
              <div class="image-overlay d-flex justify-content-center align-items-center d-none d-md-flex">
                <div class="image-text">
                  <h5>Data Protection</h5>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
